<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Merchandise | Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-2xl mx-auto py-10">
        <h1 class="text-2xl font-bold mb-6 text-teal-700">Edit Merchandise</h1>
        <form id="merchForm">
            <label class="block mb-2 font-semibold">Image File</label>
            <input type="file" id="imgFile" accept="image/*" class="w-full mb-4 p-2 border rounded">
            <label class="block mb-2 font-semibold">Image URL</label>
            <input type="text" name="img" id="imgUrl" class="w-full mb-4 p-2 border rounded" placeholder="http://...">
            <label class="block mb-2 font-semibold">Item Name</label>
            <input type="text" name="item" class="w-full mb-4 p-2 border rounded" placeholder="The Primordial Void T-Shirt">
            <label class="block mb-2 font-semibold">Description</label>
            <textarea name="desc" class="w-full mb-4 p-2 border rounded" placeholder="Black with album artwork"></textarea>
            <label class="block mb-2 font-semibold">Price</label>
            <input type="number" name="price" class="w-full mb-4 p-2 border rounded" placeholder="$25.00">
            <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded">Save Changes</button>
            <div id="merchMsg" class="mt-4 text-green-600 font-semibold hidden">Saved!</div>
            <div id="imgurMsg" class="mt-2 text-blue-600 font-semibold hidden">Image uploaded to Imgur!</div>
        </form>
        <script>
        const IMGUR_CLIENT_ID = '546f6e6e7e6b1e7'; // Demo client ID, replace with your own for production
        const imgFile = document.getElementById('imgFile');
        const imgUrl = document.getElementById('imgUrl');
        imgFile.onchange = async function() {
          const file = imgFile.files[0];
          if (!file) return;
          const formData = new FormData();
          formData.append('image', file);
          const res = await fetch('https://api.imgur.com/3/image', {
            method: 'POST',
            headers: { Authorization: 'Client-ID ' + IMGUR_CLIENT_ID },
            body: formData
          });
          const data = await res.json();
          if (data.success) {
            imgUrl.value = data.data.link;
            document.getElementById('imgurMsg').classList.remove('hidden');
          }
        };
        document.getElementById('merchForm').onsubmit = async function(e) {
          e.preventDefault();
          const form = e.target;
          const data = {
            item: form.item.value,
            desc: form.desc.value,
            price: form.price.value,
            img: form.img.value
          };
          const res = await fetch('/api/save-merch', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          if (res.ok) {
            document.getElementById('merchMsg').classList.remove('hidden');
          }
        };
        </script>
    </div>
</body>
</html>
